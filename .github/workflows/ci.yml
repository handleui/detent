name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun x biome check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run check-types

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run build
      - run: bun run test
    env:
      WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run build
    env:
      WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}

  install-script:
    name: Install Script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Static analysis
        run: |
          cd apps/web/public
          chmod +x install.sh.test
          # Only run static tests on PRs, full tests (including integration) on main
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            bash install.sh.test --static-only
          else
            bash install.sh.test
          fi
