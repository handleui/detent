name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cli-lint:
    name: "[CLI] Lint"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7
          working-directory: apps/cli
          args: --timeout=5m

  cli-test:
    name: "[CLI] Test"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Download dependencies
        working-directory: apps/cli
        run: go mod download

      - name: Run tests
        working-directory: apps/cli
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          file: ./apps/cli/coverage.out
          flags: cli
          fail_ci_if_error: false

  cli-build:
    name: "[CLI] Build"
    runs-on: ubuntu-latest
    needs: [cli-lint, cli-test]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-cli-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-cli-

      - name: Download Go dependencies
        working-directory: apps/cli
        run: go mod download

      - name: Build CLI with Turbo
        run: bun run build --filter=@detent/cli

      - name: Verify binary
        working-directory: apps/cli
        run: |
          ./dist/dt --version || ./dist/dt version
          ls -lh dist/dt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dt-linux-amd64
          path: apps/cli/dist/dt
          retention-days: 7

  web-lint:
    name: "[Web] Lint"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-

      - name: Run lint
        run: bun run turbo lint

  web-typecheck:
    name: "[Web] Type Check"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-typecheck-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-typecheck-

      - name: Run type check
        run: bun run check-types

  web-build:
    name: "[Web] Build"
    runs-on: ubuntu-latest
    needs: [web-lint, web-typecheck]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-web-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-web-

      - name: Build Web with Turbo
        run: bun run build --filter=@detent/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 7
