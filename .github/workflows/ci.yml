name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-go:
    name: Lint Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.4.0
          working-directory: apps/cli
          args: --timeout=5m

  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-

      - name: Run Biome lint
        run: bun run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-typecheck-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-typecheck-

      - name: Run type check
        run: bun run check-types

  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Download dependencies
        working-directory: apps/cli
        run: go mod download

      - name: Run tests
        working-directory: apps/cli
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          file: ./apps/cli/coverage.out
          flags: cli
          fail_ci_if_error: false
        continue-on-error: true

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    needs: [lint-go, test-go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-cli-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-cli-

      - name: Download Go dependencies
        working-directory: apps/cli
        run: go mod download

      - name: Build CLI with Turbo
        run: bun run build --filter=@detent/cli

      - name: Verify binary
        working-directory: apps/cli
        run: |
          ./dist/dt --version || ./dist/dt version
          ls -lh dist/dt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dt-linux-amd64
          path: apps/cli/dist/dt
          retention-days: 7

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [lint-web, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-web-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-web-

      - name: Build Web with Turbo
        run: bun run build --filter=@detent/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 7
