name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: "[Scripts] ShellCheck"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: "./apps/web/public"
          severity: warning

  cli-lint:
    name: "[CLI] Lint & Types"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint --filter=@detent/cli

      - name: Run type check
        run: bun run check-types --filter=@detent/cli

  cli-test:
    name: "[CLI] Test"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test --filter=@detent/cli

  cli-build:
    name: "[CLI] Build"
    runs-on: ubuntu-latest
    needs: [cli-lint, cli-test]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: bun run build:binaries
        working-directory: apps/cli

      - name: Verify binary version
        run: |
          cd apps/cli/dist
          tar -xzf dt-linux-amd64.tar.gz

          # Get version from binary
          BINARY_VERSION=$(./dt-linux-amd64 version | head -1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')

          # Get version from package.json
          PKG_VERSION=$(jq -r .version ../package.json)

          echo "Binary version: $BINARY_VERSION"
          echo "Package version: $PKG_VERSION"

          if [ "$BINARY_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            exit 1
          fi

          echo "Version verified: $BINARY_VERSION"
          ls -lh *.tar.gz *.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: |
            apps/cli/dist/*.tar.gz
            apps/cli/dist/*.zip
            apps/cli/dist/checksums.txt
          retention-days: 7

  web-lint:
    name: "[Web] Lint"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-

      - name: Run lint
        run: bun run turbo lint

  web-typecheck:
    name: "[Web] Type Check"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-typecheck-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-typecheck-

      - name: Run type check
        run: bun run check-types

  web-build:
    name: "[Web] Build"
    runs-on: ubuntu-latest
    needs: [web-lint, web-typecheck]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-web-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-web-

      - name: Build Web with Turbo
        run: bun run build --filter=@detent/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 7
