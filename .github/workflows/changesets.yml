name: Changesets

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Install dependencies
        run: npm install

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          commit: "chore: version packages"
          title: "chore: version packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add labels and reviewer to changesets PR
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          gh pr edit ${{ steps.changesets.outputs.pullRequestNumber }} --add-label "release"
          gh pr edit ${{ steps.changesets.outputs.pullRequestNumber }} --add-reviewer handleui
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.pullRequestNumber == ''
        working-directory: apps/cli
        run: |
          echo "Building Go binaries for all platforms..."

          VERSION=$(node -p "require('./package.json').version")

          # Prepare release directory
          npm run prepare-release

          # Build for all platforms
          platforms=("linux/amd64" "darwin/arm64" "windows/amd64")

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            OUTPUT="bin/dt-${GOOS}-${GOARCH}"

            if [ "$GOOS" = "windows" ]; then
              OUTPUT="${OUTPUT}.exe"
            fi

            echo "Building for $GOOS/$GOARCH..."
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
              -trimpath \
              -ldflags "-s -w -X github.com/detent/cli/cmd.Version=$VERSION" \
              -o "$OUTPUT"

            ls -lh "$OUTPUT"
          done

          echo "Publishing to npm with OIDC trusted publishing..."
          npm publish

          echo "Successfully published @detent/cli@$VERSION"
