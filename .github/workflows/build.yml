name: Build

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag:
        description: "Tag to build"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g., v0.9.0)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: "[Build] CLI Binaries"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Install dependencies
        run: bun install

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Build and Release
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
          workdir: apps/cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Blob
        run: bun apps/cli/scripts/upload-binaries.mjs
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
