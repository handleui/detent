name: Build

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag:
        description: "Tag to build"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g., v0.9.0)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: "[Build] CLI Binaries"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: bun run build:binaries
        working-directory: apps/cli

      - name: Verify Linux binary
        run: |
          cd apps/cli/dist
          tar -xzf dt-linux-amd64.tar.gz
          ./dt-linux-amd64 version
          rm dt-linux-amd64

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign checksums
        run: |
          cosign sign-blob \
            --output-certificate=apps/cli/dist/checksums.txt.pem \
            --output-signature=apps/cli/dist/checksums.txt.sig \
            --yes \
            apps/cli/dist/checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          name: ${{ inputs.tag || github.ref_name }}
          draft: false
          prerelease: ${{ contains(inputs.tag || github.ref_name, '-') }}
          files: |
            apps/cli/dist/*.tar.gz
            apps/cli/dist/*.zip
            apps/cli/dist/checksums.txt
            apps/cli/dist/checksums.txt.sig
            apps/cli/dist/checksums.txt.pem
          body: |
            ## Install
            ```bash
            curl -fsSL https://detent.sh/install.sh | bash
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Blob
        run: bun run upload:binaries
        working-directory: apps/cli
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
