name: Build

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag:
        description: "Tag to build"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g., v0.9.0)"
        required: true
        type: string

permissions:
  id-token: write

jobs:
  build:
    name: CLI Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build workspace packages
        run: bun run build

      - name: Build binaries
        run: bun run build:binaries
        working-directory: apps/cli

      - name: Verify Linux binary version
        run: |
          cd apps/cli/dist
          tar -xzf dt-linux-amd64.tar.gz

          # Get version from binary
          BINARY_VERSION=$(./dt-linux-amd64 version | head -1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')

          # Get version from package.json
          PKG_VERSION=$(jq -r .version ../package.json)

          echo "Binary version: $BINARY_VERSION"
          echo "Package version: $PKG_VERSION"

          if [ "$BINARY_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            exit 1
          fi

          echo "Version verified: $BINARY_VERSION"
          rm dt-linux-amd64

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign checksums
        run: |
          cosign sign-blob \
            --output-certificate=apps/cli/dist/checksums.txt.pem \
            --output-signature=apps/cli/dist/checksums.txt.sig \
            --yes \
            apps/cli/dist/checksums.txt

      - name: Upload to Blob
        run: bun run upload:binaries
        working-directory: apps/cli
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
