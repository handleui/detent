name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Install dependencies
        run: bun install

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          commit: "chore: version packages"
          title: "chore: version packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create Git Tag for CLI Release
        id: tag
        if: steps.changesets.outputs.published == 'true'
        run: |
          CLI_VERSION=$(node -p "require('./apps/cli/package.json').version")
          TAG="v${CLI_VERSION}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "Creating tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
            echo "created=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        if: steps.tag.outputs.created == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
          workdir: apps/cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add labels to release PR
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          gh pr edit ${{ steps.changesets.outputs.pullRequestNumber }} --add-label "release"
          gh pr edit ${{ steps.changesets.outputs.pullRequestNumber }} --add-reviewer handleui
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
