name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: apps/cli/go.sum

      - name: Install dependencies
        run: bun ci

      - name: Create Release Pull Request or Check for Release
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          commit: "chore: version packages"
          title: "chore: version packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should release
        id: check
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          CLI_VERSION=$(node -p "require('./apps/cli/package.json').version")
          echo "version=$CLI_VERSION" >> $GITHUB_OUTPUT

          # Check if version already published to npm
          if npm view @detent/cli@$CLI_VERSION version 2>/dev/null; then
            echo "Version $CLI_VERSION already on npm, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version $CLI_VERSION, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Create git tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          TAG="v${{ steps.check.outputs.version }}"
          CURRENT_COMMIT=$(git rev-parse HEAD)

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            TAG_COMMIT=$(git rev-parse "$TAG")
            if [ "$TAG_COMMIT" = "$CURRENT_COMMIT" ]; then
              echo "Tag $TAG already exists and points to current commit"
            else
              echo "Tag $TAG exists but points to $TAG_COMMIT, updating to $CURRENT_COMMIT"
              git tag -d "$TAG"
              git push origin --delete "$TAG" || true
              git tag "$TAG"
              git push origin "$TAG"
            fi
          else
            echo "Creating new tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Build binaries with GoReleaser
        if: steps.check.outputs.should_release == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
          workdir: apps/cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to Vercel Blob
        if: steps.check.outputs.should_release == 'true'
        run: bun apps/cli/scripts/upload-binaries.mjs
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}

      - name: Publish to npm
        if: steps.check.outputs.should_release == 'true'
        run: npm run release
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Add labels to release PR
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          gh pr edit ${{ steps.changesets.outputs.pullRequestNumber }} --add-label "release"
          gh pr edit ${{ steps.changesets.outputs.pullRequestNumber }} --add-reviewer handleui
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
