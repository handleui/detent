pre-commit:
  skip:
    - ref: $CI
      reason: "Skipping hooks in CI - checks run in CI workflow"
  parallel: true
  jobs:
    - name: biome
      run: bun x ultracite fix {staged_files}
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

    - name: golangci-lint
      root: apps/cli
      run: golangci-lint run --fix ./...
      glob: "apps/cli/**/*.go"
      stage_fixed: true
