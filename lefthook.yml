pre-commit:
  skip:
    - run: test "${CI}" = "true"
  parallel: true
  jobs:
    - name: biome
      run: bun x ultracite fix {staged_files}
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

